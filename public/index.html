<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/telegram-web-app.js"></script>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no"/>
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>React App</title>
  <script>
    const app = window.Telegram.WebApp;
    app.ready();
    app.expand();
    app.isClosingConfirmationEnabled = false;
    app.isVerticalSwipesEnabled = false;
    console.log("Telegram WebApp version: " + app.version);

    Telegram.WebApp.onEvent('viewportChanged', function(event) {
      if (!Telegram.WebApp.isExpanded) {
        Telegram.WebApp.expand();
      }
    });

    setInterval(function() {
      if (!Telegram.WebApp.isExpanded) {
        Telegram.WebApp.expand();
      }
    }, 1000);
  </script>
  <style>
    body, html {
      overflow: auto; /* Отключает прокрутку на всей странице */
      height: 100%;
      width: 100%;
      position: fixed; /* Фиксирует положение страницы */
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <style>
    .mobile-body {
      overflow: hidden;
      height: 100vh;
    }
    .mobile-wrap {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .mobile-content {
      height: calc(100% + 1px);
    }
  </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap');
  body {
    font-family: Roboto Flex,sans-serif;
    background-color: #000;
    color: #BCF8FA;
    -webkit-user-select: none; /* Chrome, Safari, Opera */
    -moz-user-select: none;    /* Firefox */
    -ms-user-select: none;     /* Internet Explorer/Edge */
    user-select: none;         /* Non-prefixed version */
  }
</style>
</body>
</html>
